<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "result"></h1>
    <p id="odd"></p>
    <select name="" id="random">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <script>
        odd_p = document.getElementById("odd");
        random1 = document.getElementById("random")

        random1.addEventListener("change", fnc)
        
        function fnc(){
            a = Math.random(0,4);        
            res = Math.floor(a*10);
            
            random1_value = parseInt(random1.value)
            if (random1_value == res){
            str = "Вгадав!"
            } else{
            str = "Не вгадав на " + (Math.abs(random1_value - res))+ "одиниць"
            odd_p.innerHTML = str;
            }  
        }
        
        // ((Номер року ділиться на 4 ТА Номер року не ділиться  на 100)АБО Номер року ділиться на 400)
    </script>
</body>
</html>
